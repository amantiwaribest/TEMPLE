            padding: 0;
            box-sizing: border-box;
        }

            margin: 0;
            padding: 20px;

            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 22px 22px 10px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1),
                       inset 0 0 30px rgba(139, 69, 19, 0.03);
            text-align: center;
            width: 100%;
            max-width: 500px;
            margin: 5px 10px 200px 10px; /* Decrease top margin */
            position: relative;
        }

        /* Corner decorations */
        .container::before,
        .container::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            opacity: 0.2;
        }

        .container::before {
            top: 10px;
            left: 10px;
            border-top: 2px solid #8B4513;
            border-left: 2px solid #8B4513;
            border-radius: 10px 0 0 0;
        }

        .container::after {
            bottom: 10px;
            right: 10px;
            border-bottom: 2px solid #8B4513;
            border-right: 2px solid #8B4513;
            border-radius: 0 0 10px 0;
        }

        h1 {
            font-family: 'Tiro Devanagari', serif;
            font-size: 25px;
            color: #8B4513;
            margin-bottom: 35px;
            line-height: 1.4;
            text-align: center;
            padding: 12px 0;
            animation: headerFadeIn 0.8s ease-out;
        }

        /* Header Animation */
        @keyframes headerFadeIn {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .date-container {
            position: relative;
            width: 100%;
            margin-bottom: 18px;
            background: linear-gradient(to bottom, #FFFFFF, #FFF8F3);
            border-radius: 15px;
            padding: 13px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(139, 69, 19, 0.1);
        }

        .date-container input[type="date"] {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid rgba(139, 69, 19, 0.1);
            font-size: 18px;
            color: #333;
            background: linear-gradient(to bottom, #FFFFFF, #FFF8F3);
            cursor: pointer;
        }

        .date-container input[type="date"]:focus {
            border-color: #8B4513;
            box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
            outline: none;
        }

        .date-container label {
            position: absolute;
            top: -25px;
            left: 30px;
            background: transparent;
            padding: 0 0px;
            margin-bottom: 30px;
            font-size: 16px;
            color: #8B4513;
            font-weight: 500;
        }

        .btn, #generateButton {
            width: 100%;
            height: 42px;
            font-size: 15px;
            font-weight: 500;
            color: #FFFFFF;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #8B4513, #A0522D);
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        .btn:hover, #generateButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.2);
            background: linear-gradient(45deg, #A0522D, #8B4513);
        }

        .btn:active, #generateButton:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(139, 69, 19, 0.15);
        }

        .whatsapp-share-btn {
            width: 100%;
            height: 42px;
            font-size: 15px;
            font-weight: 500;
            color: #FFFFFF;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #8B4513, #A0522D);
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 2px 5px rgba(139, 69, 19, 0.2);
        }

        .whatsapp-share-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.3);
            background: linear-gradient(45deg, #A0522D, #8B4513);
        }

        .whatsapp-share-btn:active {
            animation: whatsapp-click 0.3s ease;
        }

        @keyframes whatsapp-click {
            0% {
                transform: scale(1);
                box-shadow: 0 5px 15px rgba(139, 69, 19, 0.3);
            }
            50% {
                transform: scale(0.95);
                box-shadow: 0 0 24px rgba(139, 69, 19, 0.5);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 5px 15px rgba(139, 69, 19, 0.3);
            }
        }

        textarea {
            width: 100%;
            padding: 12px;
            height: 110px;
            margin: 12px 0 5px 0;
            border-radius: 12px;
            border: 2px solid rgba(139, 69, 19, 0.1);
            font-size: 15px;
            color: #333;
            resize: none;
            line-height: 1.5;
            background: linear-gradient(to bottom, #FFFFFF, #FFF8F3);
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            pointer-events: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            box-shadow: inset 0 2px 4px rgba(139, 69, 19, 0.03);
        }

        .btn-group {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 0 15px 0;
            width: 100%;
        }

        /* Flower Petals Animation */
        .petals {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .petal {
            position: fixed;
            width: 15px;
            height: 15px;
            background: linear-gradient(135deg, #FFE4E1, #FFDAB9);
            border-radius: 15px 0;
            box-shadow: 0 0 8px rgba(255, 228, 225, 0.3);
            animation: falling 12s infinite linear;
            opacity: 0;
        }

        .petal::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: inherit;
            transform: rotate(45deg);
            opacity: 0.7;
        }

        .petal:nth-child(2n) {
            width: 12px;
            height: 12px;
            animation-duration: 14s;
            background: linear-gradient(135deg, #FFF0F5, #FFE4E1);
        }

        .petal:nth-child(3n) {
            width: 18px;
            height: 18px;
            animation-duration: 16s;
            background: linear-gradient(135deg, #FFDAB9, #FFF0F5);
        }

        .petal:nth-child(4n) {
            width: 10px;
            height: 10px;
            animation-duration: 18s;
            background: linear-gradient(135deg, #FFE4E1, #FFF5EE);
        }

        @keyframes falling {
            0% {
                transform: translate(0, -10%) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            45% {
                transform: translate(75px, 45vh) rotate(120deg);
                opacity: 0.6;
            }
            55% {
                transform: translate(-75px, 55vh) rotate(240deg);
                opacity: 0.4;
            }
            90% {
                opacity: 0.2;
            }
            100% {
                transform: translate(0, 110vh) rotate(360deg);
                opacity: 0;
            }
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #2C1810;
            padding: 20px 0 20px; /* Decrease top padding of footer */
            display: flex;
            justify-content: center;
            align-items: center;

        .whatsapp-button {

            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            padding: 12px 24px;
            border-radius: 30px;

            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);

            font-size: 24px;

        @media (max-width: 600px) {
            .container {

            .whatsapp-button {

            }

            .whatsapp-button i {
                font-size: 22px;

        @media (min-width: 601px) and (max-width: 768px) {
            .container {
                padding: 35px;
                margin: 10px 10px 250px 10px; /* Set margin for tablet sizes */

            h1 {
                font-size: 20px;
            }
            .btn {
                width: 100%;
                font-size: 14px;
                padding: 10px;
            }
            textarea {
                font-size: 14px;
                padding: 10px;
            }

        @media (min-width: 769px) {
            .container {
                padding: 35px;
                margin: 10px 10px 250px 10px; /* Set margin for larger screens */
            }
            h1 {
                font-size: 22px;
            }
            .btn {
                width: 100%;
                font-size: 16px;
                padding: 12px;
            }
            textarea {
                font-size: 16px;
                padding: 12px;

        @media (max-width: 480px) {
            .container {
                margin: 10px 10px 250px 10px; /* Set margin for screens 480px and below */

            }
            h1 {
                font-size: 18px;
            }
            .btn {
                font-size: 12px;
                padding: 8px;
            }
            textarea {
                font-size: 12px;
                padding: 8px;
            }

        /* Remove loading animation styles */
        .loading-overlay,
        .loading-content,
        @keyframes fadeInOut,
        @keyframes glowPulse {
            display: none;
        }

        /* Button click animation */
        .btn-click {
            animation: btnClick 0.3s ease;
        }

        @keyframes btnClick {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        /* Sparkle Animation */
        .sparkle {
            position: absolute;
            pointer-events: none;
            width: 5px;
            height: 5px;
            background: #FFD700;
            border-radius: 50%;
            animation: sparkleAnim 0.8s linear forwards;
            box-shadow: 0 0 2px #FFD700;
        }

        @keyframes sparkleAnim {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        /* Text Area Animations */
        @keyframes textFadeIn {
            0% {
                opacity: 0;
                transform: translateY(5px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes textGlow {
            0% {
                box-shadow: 0 0 5px rgba(139, 69, 19, 0.1);
            }
            50% {
                box-shadow: 0 0 15px rgba(139, 69, 19, 0.2);
            }
            100% {
                box-shadow: 0 0 5px rgba(139, 69, 19, 0.1);
            }
        }

        .text-appear {
            animation: textFadeIn 0.5s ease-out, textGlow 1.5s ease-in-out;
        }

        .fade-in {
            animation: textFadeIn 0.5s ease-out;
        }

        /* Themed Icon Styles */
        .themed-icon {
            width: 30px;
            height: 30px;
            margin: 0 5px;
            transition: transform 0.3s ease;
        }

        .themed-icon:hover {
            transform: scale(1.1);
        }

        .responsive-image {
            width: 100%; /* Set width to match container */
            max-width: 400px; /* Set maximum width for the image */
            height: auto;
            margin: -25px 0; /* Decrease space below the spiritual image */
            border: none; /* Remove border */
            box-shadow: none; /* Remove shadow */
        }

        /* Sparkle Button Styles */
        .sparkle-button {
            position: relative;
            padding: 16px 48px;
            font-size: 18px;
            background: linear-gradient(45deg, #4a90e2, #357abd);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 300px;
            overflow: hidden;
            transition: transform 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .sparkle-button:hover {
            transform: translateY(-2px);
        }

        .sparkle {
            position: absolute;
            pointer-events: none;
            animation: sparkleAnim 1s linear forwards;
        }

        .sparkle::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: currentColor;
            clip-path: polygon(50% 0%, 65% 35%, 100% 50%, 65% 65%, 50% 100%, 35% 65%, 0% 50%, 35% 35%);
        }

        @keyframes sparkleAnim {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(180deg) translate(var(--translate-x), var(--translate-y));
                opacity: 0;
            }
        }

        .footer-image {
            width: 40px; /* Set width to match WhatsApp icon size */
            height: 40px; /* Set height to match WhatsApp icon size */
            margin-bottom: 5px; /* Decrease space below footer image */
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 5px; /* Decrease space below footer image */
        }

        .footer-credits {
            display: flex;
            align-items: center;

            width: 100%;
            gap: 5px;

        .footer-credits-image {
            width: 30px; /* Decrease image size further */

        .footer-credits-text {

            font-size: 10px; /* Decrease font size */
            margin-top: 5px; /* Maintain space above credit text */
        }
    </style>
</head>

        // Set current date on page load
        window.onload = function() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const currentDate = `${year}-${month}-${day}`;
            
            document.getElementById('nativeDatePicker').value = currentDate;
            updateDateInput(); // Update the date format display
        };

            const label = document.querySelector("label[for='nativeDatePicker']");
            label.textContent = "तिथि चुनें";
        }

            const inputDate = document.getElementById("nativeDatePicker").value;

                alert("कृपया तारीख चुनें");

            }

            const weekday = today.toLocaleString('en-US', { weekday: 'long' });
            const hindiMonth = hindiMonths[month];
            const hindiWeekday = hindiWeekdays[weekday];

            const formattedMessage = 
            `*🙏🌹जय श्री बाबा बालेश्वर नाथ🙏*

            // Random color
            const hue = 0; // Set hue to 0 for white color
            const lightness = Math.random() * 5 + 95; // Very bright lightness closer to white
            sparkle.style.color = `hsl(${hue}, 100%, ${lightness}%)`;
            
            // Random movement direction
            const angle = Math.random() * 360;
            const distance = Math.random() * 50 + 20;
            sparkle.style.setProperty('--translate-x', `${Math.cos(angle) * distance}px`);
            sparkle.style.setProperty('--translate-y', `${Math.sin(angle) * distance}px`);
            
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            
            // Random delay and rotation
            sparkle.style.animationDelay = Math.random() * 300 + 'ms';
            sparkle.style.transform = `rotate(${Math.random() * 360}deg)`;
            
            button.appendChild(sparkle);
            
            // Remove sparkle after animation
            sparkle.addEventListener('animationend', () => sparkle.remove());
        }
    </script>
</body>
</html>
